version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Xin chào! bạn có khỏe không ?"

  utter_cheer_up:
  - text: "Đây là một cái gì đó để cổ vũ bạn lên:"
